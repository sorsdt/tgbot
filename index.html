<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ваш IP</title>
  <script>
    async function fetchIP() {
      try {
        const response = await fetch('https://api.ipify.org/');
        const ip = await response.text();
        document.getElementById('ip-address').innerText = 'Ваш IP: ' + ip;
      } catch (error) {
        console.error('Ошибка получения IP:', error);
        document.getElementById('ip-address').innerText = 'Ошибка при получении IP.';
      }
    }

    window.onload = fetchIP;
  </script>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; font-size: 24px;">
  <div id="ip-address">Загрузка...</div>
</body>
</html>
